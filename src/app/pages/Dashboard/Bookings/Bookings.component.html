<div class="p-8">
<p-table [value]="bookings()" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
        <tr>
            <th>total adults</th>
            <th>total children</th>
            <th>total seniors</th>
            <th>price</th>
            <th>start date</th>
            <th>end date</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-booking>
        <tr>
            <td>{{ booking.totalAadult }}</td>
            <td>{{ booking.totalChildren }}</td>
            <td>{{ booking.totalSeniors }}</td>
            <td>{{ booking.price }}</td>
            <td>{{ booking.startDate }}</td>
            <td>{{ booking.endDate }}</td>
        </tr>
    </ng-template>
</p-table>
</div>
