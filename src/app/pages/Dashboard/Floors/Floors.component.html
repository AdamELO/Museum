<div class="flex justify-content-center mt-3"><p-button [routerLink]="['add']" icon="pi pi-plus" [rounded]="true"
        severity="success"></p-button></div>
<div class="p-8">
    <p-table [value]="floors() | SortByIdFloorPipe" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>FloorNumber</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-floor>
            <tr>
                <td>{{ floor.id }}</td>
                <td>{{ floor.name }}</td>
                <td>{{ floor.floorNumber }}</td>
                <td>
                    <p-button [routerLink]="['update',floor.id]" class="m-3" [rounded]="true" icon="pi pi-pencil"
                        severity="warning"></p-button>
                </td>
                <td>
                    <p-button (onClick)="deleteConfirmation($event, floor.id)" class="m-3" icon="pi pi-times"
                        [rounded]="true" severity="danger"></p-button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
