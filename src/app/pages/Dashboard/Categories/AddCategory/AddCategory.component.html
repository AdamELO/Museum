<div class="p-card flex flex-column justify-content-center align-items-center my-5 p-2">
    <h1>Add Category</h1>
    <form [formGroup]="fg" (ngSubmit)="create()">
        <span class="p-float-label m-2">
            <input formControlName="name" pInputText id="name"  />
            <label for="name">Category Name</label>
        </span>
        <div>
            <p-button type="submit" class="m-3" icon="pi pi-plus" [rounded]="true" severity="warn"></p-button>
        </div>
    </form>
</div>
