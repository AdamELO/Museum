<div class="p-card flex flex-column justify-content-center align-items-center my-5 p-2">
    <h1>update </h1>
    <form [formGroup]="fg" (ngSubmit)="update()">
        <span class="m-2 flex flex-column">
            <label for="name">Category Name</label>
            <input formControlName="name" pInputText id="name"  />
            <p-button align="center" type="submit" class="m-3" icon="pi pi-pencil" [rounded]="true" severity="warn"></p-button>
        </span>
    </form>
</div>
