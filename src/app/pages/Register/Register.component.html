<h2>Register</h2>
<form (ngSubmit)="register()" [formGroup]="fg">
    <div>
        <input type="text" placeholder="Username" formControlName="username">
    </div>
    <div>
        <input type="text" placeholder="Email" formControlName="email">
    </div>
    <div>
        <input type="text" placeholder="FirstName" formControlName="firstname">
    </div>
    <div>
        <input type="text" placeholder="LastName" formControlName="lastname">
    </div>
    <div>
        <input type="password" placeholder="Password" formControlName="password">
    </div>
    <div>
        <input type="date" placeholder="BirthDate" formControlName="birthdate">
    </div>
    <div>
        <button>Register</button>
    </div>
</form>

<p-button [routerLink]="['/login']" label="Already registered ?" [link]="true"></p-button>
