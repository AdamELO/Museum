<p-card [style]="{ width: '360px' }">
    <ng-template pTemplate="header">
        <img alt="Card" [src]="'{{exhibition.image | ImgBlobConverter }}'" />
    </ng-template>
    <h1>{{exhibition.name}}</h1>
    <img [src]="exhibition.image | ImgBlobConverter">
    <ng-template pTemplate="footer">
        <div>
            <span>{{exhibition.avgRating}}</span>
        </div>
    </ng-template>
</p-card>
